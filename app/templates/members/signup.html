{% extends 'base.html' %}

{% block content%}

<div>
    <form action="" method="POST">
        {% csrf_token %}
        <table>

            {% for field in form %}
                <div class="form-group">
                    <label for="{{field.id_for_lable}}">{{ field.label }}</label>
                    {{field}}
                </div>
            {% endfor %}
        </table>

        <button type="submit" class="btn btn-primary"> 회원가입 </button>

        {{form.errors}}
    </form>
</div>
{% endblock %}
