<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Instagram</title>

    <style>
        .layout-center {
            display: table;
            margin-left: auto;
            margin-right: auto;
        }

        .layout-title {
            font-size : 50px;
            margin-bottom: 50px;
        }

        .layout-header {
            margin: 10px 30px;
        }

        .no-resize {
            resize : none;
        }

        .sorting-left {
            float: left;
            padding-left: 10px;
        }

        .sorting-right {
            float: right;
            padding-right: 10px;
        }

        .post-image-size {
            max-width:100%;
            max-height:100%;
        }

        .layout-text {
            resize: none;
            width: 100%;
            height: 100%;
        }

        .layout-user-name {
            line-height: 50px;
            margin-left: 10px;
            float: left;
        }

        .follow-btn {
            float: left;
            margin-top: 5px;
            margin-left: 10px;
        }

        .post-header {
            border-bottom: 1px solid rgba(0, 0, 0, .125);
            margin-bottom: 15px;
        }

        .post-layout {
            margin-bottom: 15px;
        }

        .delete-btn {
            margin-left: 5px;
            background-color: white;
            border: none;
        }

    </style>
</head>
<body>


    <div>
        <div class="row">
            <div class="col-md-5">
                <a class="layout-center layout-title" href="{% url 'index' %}">
                    {% load static %}
                    <img class="rounded-circle float-left" style="width:50px; height:50px;" src="{% static 'images/logo.jpg' %}" alt="">
                    Instagram
                </a>
            </div>
        </div>
        {% if user.is_authenticated %}

        {% else %}
        <div class="layout-header">
            <a class="btn btn-primary" href="{% url 'members:login' %}">로그인</a>
            <a class="btn btn-primary" href="{% url 'members:signup2' %}">회원가입</a>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

</body>


</html>
