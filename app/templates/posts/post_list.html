
{% extends 'base.html' %}

    <h1>블로그 화면</h1>

            <div>
                <div>
                    {{post.author.username}}

                <div>
                    <img width="100%" src="{{post.photo.url}}" alt="">

            </div>
        {% endfor %}
{% endblock %}
